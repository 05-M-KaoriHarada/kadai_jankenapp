<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<script src="https://cdn.tailwindcss.com"></script>
<title>脳トレじゃんけん</title>
</head>
<body class="w-[700px]">

  <header>
    <h1 class="text-center text-5xl m-3 font-bold">脳トレ！あと出しジャンケン</h1>
    <p class="text-center text-2xl">負ける手を出してね</p>
  </header>

  <!-- スタートボタン -->
  <button id="start" class="flex mx-auto text-white bg-green-500 border-0 py-3 px-20 focus:outline-none rounded text-lg m-6">ゲームスタート</button>

  <!-- くまの手 -->
  <div>
    <span class="flex justify-center text-xl">じゃーんけん</span>
    <span id="pc_hands" class="flex justify-center" ><img src="watermark.png" width=250></span>
  </div>

  <div class=" mt-5 p-3 bg-green-200">
    <p>負けの手はどれ？</p>
    <div class="flex justify-center">    
        <button id="mygu_btn"><img src="mygu.png" width=120></button>
        <button id="mychoki_btn"><img src="mychoki.png" width=120></button>
        <button id="mypa_btn"><img src="mypa.png" width=120></button>
    </div>
  </div>

<div id="judgement" class="font-bold text-2xl flex justify-center"></div>

  <footer>
    <button class="border-2 m-5 p-1 rounded"><a href="">もういちど挑戦する</a></button>
  </footer>
  <script>
  //PCの手をランダムに表示
  $("#start").on("click", function(){
    let r = Math.ceil( Math.random()*3);
    let pc_hands = "";
      if(r == 1){
          pc_hands = '<img src="gu.jpg" width=250>'
      }
      if(r == 2){
          pc_hands = '<img src="choki.jpg" width=250>'
      }
      if(r == 3){
          pc_hands = '<img src="pa.jpg" width=250>'
      }

    $("#pc_hands").html(pc_hands)

    $("#mygu_btn").on("click", function(){
      let judgement =""
      if(r == 1){
        judgement = "残念..."
      }
      if(r == 2){
        judgement = "残念..."
      }
      if(r == 3){
        judgement = "正解！"
      }    
      $("#judgement").html(judgement)
    });

    $("#mychoki_btn").on("click", function(){
      let judgement =""
      if(r == 1){
        judgement = "正解！"
      }
      if(r == 2){
        judgement = "残念..."
      }
      if(r == 3){
        judgement = "残念..."
      }    
      $("#judgement").html(judgement)
    });

    $("#mypa_btn").on("click", function(){
      let judgement =""
      if(r == 1){
        judgement = "残念..."
      }
      if(r == 2){
        judgement = "正解！"
      }
      if(r == 3){
        judgement = "残念..."
      }    
      $("#judgement").html(judgement)
    });

  });
  </script>

</body>
</html>
